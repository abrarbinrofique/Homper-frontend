<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css">
    
    <link rel="stylesheet" href="signup.css" />
    <title>Hommer</title>
  </head>
  <body class="body">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <!-- Left column with header -->
            <div class="col-lg-6 mb-5 mb-lg-0 bgcolor" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight">
                    <b>The best Service for</b><br>
                    <span><b>Your Sweet Home</b></span>
                </h1>
                <h5 id="typewriter" class="mb-4 opacity-70 highlight" data-text="Welcome to Hommer, your trusted partner for all household service needs! Whether you're looking for expert cleaning, reliable plumbing, or any other home maintenance service, we're here to make your life easier. Join our community of satisfied customers today and experience professional service delivered with care and expertise. Sign up now to get started on enhancing your home with convenience and quality service.">
            </div>

            <!-- Right column with registration form -->
            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <form id="registrationForm" action="" onsubmit="handleregistration(event)">
                            <p id="error" class="error bg-danger text-white text-center"></p>
                            <p id="success" class='bg-success text-white text-center'></p>

                            <div class="row">
                                <!-- First name input -->
                                <div class="col-md-6 mb-4 logoback">
                                    <div class="form-outline">
                                        <input id="first_name" type="text" class="form-control" required>
                                        <label class="form-label" for="first_name">First name</label>
                                    </div>
                                </div>

                                <!-- Last name input -->
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input id="last_name" type="text" class="form-control" required>
                                        <label class="form-label" for="last_name">Last name</label>
                                    </div>
                                </div>

                                <!-- Username input -->
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input id="username" type="text" class="form-control" required>
                                        <label class="form-label" for="username">Username</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input id="email" type="email" class="form-control" required>
                                <label class="form-label" for="email">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input id="pass" type="password" class="form-control" required>
                                <label class="form-label" for="pass">Password</label>
                            </div>

                            <!-- Confirm Password input -->
                            <div class="form-outline mb-4">
                                <input id="againpass" type="password" class="form-control" required>
                                <label class="form-label" for="againpass">Confirm Password</label>
                            </div>

                            <!-- Additional fields -->
                            <div class="form-outline mb-4">
                                <input id="bio" type="text" class="form-control" placeholder="Bio">
                                
                            </div>

                            <div class="form-outline mb-4">
                                <input id="dp" type="file" class="form-control">
                                
                            </div>

                            <div class="form-outline mb-4">
                                <input id="phone" type="text" class="form-control" maxlength="11" placeholder="Phone">
                               
                            </div>

                            <div class="form-outline mb-4">
                                <input id="fb" type="text" class="form-control" maxlength="50" placeholder="Facebook">
                                
                            </div>

                            <div class="form-outline mb-4">
                                <input id="ln" type="text" class="form-control" maxlength="50" placeholder="LinkedIn">
                               
                            </div>

                            <div class="form-outline mb-4">
                                <input id="x" type="text" class="form-control" maxlength="50" placeholder="Twitter">
                               
                            </div>

                            <!-- Submit button -->
                            <input type="submit" class="submit-btn" value="Sign Up">

                            <!-- Social login buttons -->
                            <div class="text-center">
                                <p>or sign up with:</p>
                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>
                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="sign.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    -->
  </body>
</html>
