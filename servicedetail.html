<!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Give a review</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="reviewForm">
          <div class="d-flex align-items-center mb-3 pb-1">
              <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
              <span class="h1 fw-bold mb-0">Homper</span>
          </div>
      
          <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Submit your review</h5>
      
      
          <div data-mdb-input-init class="form-outline mb-4">
              <select id="ratting" class="input" required>
                  <option value="" disabled selected>Select Rating</option>
                  <option value="1">⭐</option>
                  <option value="2">⭐⭐</option>
                  <option value="3">⭐⭐⭐</option>
                  <option value="4">⭐⭐⭐⭐</option>
                  <option value="5">⭐⭐⭐⭐⭐</option>
              </select>
          </div>
      
          <div data-mdb-input-init class="form-outline mb-4">
              <textarea id="textreview" class="input" placeholder="Write your review here..." required></textarea>
          </div>
      
          <div class="pt-1 mb-4">
              <button onclick="handleReviewSubmit(event)" class="btn btn-dark btn-lg btn-block" type="button">Submit Review</button>
          </div>
      </form
      </div>
      <div class="modal-footer">
       
      </div>
      </div>
    </div>
  </div>
