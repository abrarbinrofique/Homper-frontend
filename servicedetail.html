<!-- Modal for Review -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Submit Your Review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="reviewForm">
          <div class="mb-3">
            <label for="ratting" class="form-label">Rating</label>
            <select class="form-control" id="ratting" required>
              <option value=1>⭐</option>
              <option value=2>⭐⭐</option>
              <option value=3>⭐⭐⭐</option>
              <option value=4>⭐⭐⭐⭐</option>
              <option value=5>⭐⭐⭐⭐⭐</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="textreview" class="form-label">Review</label>
            <textarea class="form-control" id="textreview" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit Review</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="detail"></div>

<!-- Modal for Review -->
<div class="modal fade" id="example" tabindex="-1" aria-labelledby="exampleLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Book for your home service</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="BookForm">
          <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <select class="form-control" id="time" required>
              <option value='saturday 9AM to 2PM'>saturday 9AM to 2PM</option>
              <option value='sunday 2PM to 5PM'>sunday 2PM to 5PM</option>
              <option value='Monday 5PM to 8PM'>Monday 5PM to 8PM</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
    </div>
  </div>
