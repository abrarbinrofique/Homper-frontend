<body id="docbody" class="docbody">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-dark p-3">
          <a class="navbar-brand text-white " href="index.html"> <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> Homeper</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
    
              
            </ul>
            <form class="d-flex" role="search">

            </form>
          </div>
        </div>
      </nav>

    <section class="background-radial-gradient vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100 logback">
            <div class="col col-xl-10">
              <div class="card " style="border-radius: 1rem;">
                <div class="row g-0">
                  <div  class="col-md-8 col-lg-7 d-none d-md-block">
                    <img  class="coveri img-fluid" src="/image/hg.jpg"
                      alt="login form"  style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-4 col-lg-4 d-flex align-items-center logoback">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Homper</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login to your account</h5>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" id="loginusername" class="input" placeholder="username"  required/>
                         
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" id="loginpassword" class="input" placeholder="password" required/>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button onclick="handlelogin(event)" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="sign.html"
                            style="color: #393f81;">Register here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>






      <footer class="footers  d-flex">

        <div class="col-md-6 ft align-items-center text-white mt-5">

            </button>
  
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
  
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
  
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>
            </div>
            
    
        </div>

            <p>contact us</p>
            <p>carrer</p>
            <p>Blog</p>
            
        </div>
        <div class="col-md-3  p-5 text-white">

            <p>Getting Started</p>
            <p>Service Center</p>
            <p>Report a bug</p>
            <p>Chat Support</p>
            
        </div>
